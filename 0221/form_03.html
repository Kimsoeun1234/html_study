<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <p><input type="checkbox" name="agree" value="1">모든 이용약관에 동의합니다.</p>
            <table>
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td><input type="text" name="id" placeholder="영어소문자/숫자 입력"><span>*최대12글자제한</span></td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td><input type="text" name="pw" placeholder="아이디와 다르게 입력"></td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td><input type="text" name="regist_first" placeholder="주민등록번호 앞 6자리">-<input type="password" name="regi_last" placeholder="주민등록번호 뒤 6자리"></td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td><label>남<input type="radio" name="gender" value="male"></label>
                            <label>여<input type="radio" name="gender" value="female"></label></td>
                    </tr>
                    <tr>
                        <th scope="row">관심직종</th>
                        <td><span>관심직종</span>
                            <label>웹기획자<input type="checkbox" name="concern_g" value="1"></label>
                            <label>편집디자이너<input type="checkbox" name="concern_g" value="2"></label>
                            <label>웹디자이너<input type="checkbox" name="concern_g" value="3"></label>
                            <label>웹퍼블리셔<input type="checkbox" name="concern_g" value="4"></label>
                            <label>프론트앤드개발자<input type="checkbox" name="concern_g" value="5"></label>
                            <label>백앤드개발자<input type="checkbox" name="concern_g" value="6"></label></td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td><select name="telecom">
                            <option value="none">통신사</option>
                            <option value="kt">KT</option>
                            <option value="skt">SKT</option>
                            <option value="lgt">LGT</option>
                        </select>
                        <input type="text" maxlength="4" name="phone_number_first">-<input type="text" name="phone_number_last"></td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td><input type="email" name="user_mail_id" placeholder="메일 아이디 입력">
                            @
                            <select name="mail_address">
                                <option value="none">이메일을 선택하세요</option>
                                <option value="google">google.com</option>
                                <option value="naver">naver.com</option>
                                <option value="kakao">kakao.com</option>
                            </select></td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td><textarea name="find_pw_answer" rows="5" cols="50"></textarea></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <div class="btn">
            <button type="submit">회원가입</button>
        </div>
    </form>
</body>
</html>
